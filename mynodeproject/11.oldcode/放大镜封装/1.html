<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.9.0.js"></script>
		<script src="fang.js"></script>
		<style>
			#d1{width:300px;height:300px;background:red;position:relative;}
			#d2{width:50px;height:50px;background:rgba(0,0,0,0.3);position:absolute;left:0;top:0;}
			#d3{width:300px;height:300px;background:blue;overflow: hidden;display:none;}
			#d1 img{width:300px;height:300px;}
			#d3 img{width:1800px;height:1800px;}
		</style>
	</head>
	<body>
<!--		
  ***********************************************
  **此插件使用须知---------------       **
  **滤镜（inner）与其活动区(active)之比要等于 **
  **放大区(movequ)与其内部图片之比。如比值不相 **
  **等，请改变图片大小.------------------------**
  **参数介绍                  **
  **active:滤镜活动区             **
  **inner:滤镜                 **
  **movequ:放大区域              **
  **需在Html头部引入本js脚本及jquery脚本 **
  
-->
		<div id="d1">
			<img src="1.jpg" alt="" />
			<div id="d2"></div>
		</div>
		<div id="d3">
			<img src="1.jpg" alt="" />
		</div>
		<script>
			var act = $("#d1")
			var inn = $("#d2")
			var move = $("#d3")
			
			$("#d1").yangbo(act,inn,move)
			
			
			
			
		</script>
	</body>
</html>
