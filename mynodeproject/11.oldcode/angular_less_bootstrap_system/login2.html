<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>particles.js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

		<style>
			.login{border-radius: 10px;position:fixed;top:25%;left:30%;background:url(images/login2017zq01.jpg)left top no-repeat,white;width:40%;height:50%;background-size:cover}
			form{width:100%;margin-top:50px;}
			.email,.pass{;width:280px;height:45px;background:url(images/btn_login_wev8.png)left top no-repeat;margin:10px auto!important ;background-size: cover;}
			.email input,.pass input{box-shadow: 0 1px 5px rgba(255,255,255,0.1);height:45px;padding:0;background:none;border:none;padding-left:50px;background:url(images/set1.png)10px center no-repeat;}
			button{width:40%;position:absolute;bottom:50px;left:30%;background:darkblue;color:rgb(195,195,195);}

			.test{background:rgba(200,200,200,0.5);width:80%;margin:30px auto;border-radius: 15px;}
			.test p{line-height: 40px;font-size: 16px;color:rgb(115,115,115);text-align: center;font-weight: 800;}
		
		</style>
	</head>

	<body>

		<!-- particles.js container -->
		<div id="particles-js"></div>

		<div class="login">
			<div class="test">
				<p>欢迎登录**公司的员工系统</p>
			</div>
			<form class="form-horizontal">
			  <div class="form-group email">
			  	<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			  </div>
			  <div class="form-group pass">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			  </div>
			  <button class="btn">登录</button>
			</form>
		</div>






		<!-- scripts -->
		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>
