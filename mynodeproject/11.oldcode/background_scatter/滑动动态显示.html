
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<script src="js/jquery-1.9.0.js"></script>
    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    
    
    /*如果要修改右边的楼层定位的样式和内容，就通过类名： .swiper-pagination-bullet来操作。*/
   
    .swiper-pagination-bullet{transition: all linear .5s;background:orange;width:90px;height:20px;border-radius: 0;color:white;}
    .swiper-pagination-bullet:hover{transform: scale(1.2);}
    .swiper-pagination-bullet:before{content: "第一楼";}
    .swiper-pagination-bullet:nth-of-type(2):before{content: "第二楼";}
    .swiper-pagination-bullet:nth-of-type(3):before{content: "第三楼";}
    .swiper-pagination-bullet:nth-of-type(4):before{content: "第四楼";}
    .swiper-pagination-bullet:nth-of-type(5):before{content: "第五楼";}
    .swiper-pagination-bullet:nth-of-type(6):before{content: "第六楼";}
    
    
    /*首先要设定左右的定位，把其定到显示的窗口以外*/
    .left{background:black;color:white;transition: all linear 1s;transform: translate3d(-1500px,0px,0px);}
    .right{background:red;color:white;transition: all linear 1s;transform: translate3d(1500px,0px,0px)}
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<!--第一个页面-->
            	Slide 1
            </div>
            <div class="swiper-slide">
            	<div class="left">我是从左边滑入的内容</div>
            	<div class="right">我是从右边滑入的内容</div>
            </div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper-3.4.2.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 10,
        mousewheelControl: true,
        
        //如果要自定义一些滑动后的事件就需要写在下面的事件中
        onSlideChangeEnd:function(swiper){
        	//alert(swiper.activeIndex)
        	// swiper.activeIndex 这个就是索引， 从 0 开始！ 可看一共有多少元素！
        	
        	var yindex = swiper.activeIndex;
        	if(yindex==1){ //当滑动到第二窗口时出现动画
        		$(".left").css({"transform":"translate3d(0px,0,0)"});
        		$(".right").css({"transform":"translate3d(0px,0,0)"})
        	}else{
        		$(".left").css({"transform":"translate3d(-1500px,0,0)"});
        		$(".right").css({"transform":"translate3d(1500px,0,0)"})
        	}
        }
    });
    
    
    
    </script>
</body>
</html>
