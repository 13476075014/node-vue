<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1109test</title>
    <script src="js/jquery-1.9.0.js"></script>
    <style>
    	/*给外面的容器添加固定的宽高，然后居中*/
        .container{ 
            margin: 100px auto;
            width: 500px;
            height: 500px;
            line-height: 0;
            font-size: 0;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-image: url(img/dd5.jpg);
            background-size:500px 500px;  /*这里去设定背景图片的大小，等于外面大的div的大小*/
            /*background-repeat: no-repeat;*/
            display: inline-block;
            position: relative;
            top: 0;
            left: 0;
            transition: all 0.5s;
        }
        .container div:nth-of-type(3){

        }
        .ce{width:200px;height:200px;background:url(img/dd5.jpg) no-repeat;background-size:800px 800px;background-position:-220px;}
    </style>
</head>
<body>

<div class="container">
</div>
<script>
   
    var divs = [];//建一个数组来放里面的小div
   
    var container = document.getElementsByClassName("container"); //获取外面的大的容器


    for (var i = 0; i < 25; i ++) { //分成25份，横着五条，竖着五条；
        var num = Math.floor(Math.random()*100); //获取0-100的随机数
//      console.log(num)
        divs.push(document.createElement("div"));  //创建25个div元素放到数组divs里面
        divs[i].style.top = num + "px";
        divs[i].style.left = num + "px";   //随机去定位小div的位置
        
        
        //下面这一步最重要，是去
        divs[i].style.backgroundPosition = -i%5*100 + "px " + -Math.floor(i/5)*100 + "px";
        console.log(-i%5*100);
        container[0].appendChild(divs[i]);
    }

    container[0].onmouseenter = function () {
        for (var i = 0; i < 25; i ++) {
            divs[i].style.top = 0 + "px";
            divs[i].style.left = 0 + "px";
        }
    };
    container[0].onmouseleave = function () {
        for (var i = 0; i < 25; i ++) {
            var num = Math.floor(Math.random()*200 - 100); //这一步是让小方块活动的范围在100px
            divs[i].style.top = num + "px";
            divs[i].style.left = num + "px";
        }

    }
</script>
</body>
</html>
