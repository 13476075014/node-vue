<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/jquery-1.9.1.js"></script>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/pin.css" />
		<style>
		
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a href="1.html" class="mui-action-back mui-icon mui-icon mui-icon-closeempty mui-pull-left"></a>
		    <h1 class="mui-title" style="text-align: left;">评价</h1>
		</header>
		<div class="mui-content">
		    <h4>订单编号：KH172214bvbsdfl</h4>
		    <div class="con_inner">
		    	<!--个人信息-->
		    	<div class="in_1 mui-row">
		    		<div class="mui-col-sm-3 mui-col-xs-3 left mui-text-center">
		    			<img src="img/d4.jpg" alt="" />
		    		</div>
		    		<div class="mui-col-sm-9 mui-col-xs-9">
		    			<p>张三 <small>ID：1000231</small></p>
		    			<p style="margin-bottom:0px;">评分：<img src="img/xping.png" alt="" /> 4.7</p>
		    		</div>
		    	</div>
		    	<!--服务费用-->
		    	<div class="in_2 mui-text-center">
		    		<p class="mui-text-left title">服务费用：</p>
		    		<p class="money">
		    			150.00 <small>元</small>
		    		</p>
		    		<p><a href="3.html"><small>查看明细<i class="mui-icon mui-icon-arrowright"></i></small></a> </p>
		    	</div>
		    	<!--评价-->
		    	<div class="in_3">
		    		<p class="title">请评价：</p>
		    		<div class="pinfen mui-text-center">
						<img src="img/yping.png" alt="" data-src="img/xping.png"/>
						<img src="img/yping.png" alt="" data-src="img/xping.png"/>
						<img src="img/yping.png" alt="" data-src="img/xping.png"/>
						<img src="img/yping.png" alt="" data-src="img/xping.png"/>
						<img src="img/yping.png" alt="" data-src="img/xping.png"/>
					</div>
					<p class="mui-text-center" style="color:rgb(113,113,113)">是否有以下问题</p>
					<div class="others">
						<ul class="mui-row">
							<li class="mui-col-xs-6 mui-col-sm-6"> <div>没有指导作用</div></li>
							<li class="mui-col-xs-6 mui-col-sm-6"> <div>衣着不正规</div></li>
							<li class="mui-col-xs-6 mui-col-sm-6"> <div>没有把垃圾带走</div></li>
							<li class="mui-col-xs-6 mui-col-sm-6"> <div>未按时上门</div></li>
							<li class="mui-col-xs-6 mui-col-sm-6"> <div>没有试喝</div></li>
						</ul>
						<input class="say_oth" type="text" value="其他想说的"/>
					</div>
					
		    	</div>
		    </div>
			<button>提交</button>
		</div>
		
		<script type="text/javascript">
			$(".pinfen img").click(function(){
				$(".pinfen img").attr("src","img/yping.png")
				var count = $(this).index();
				for(var i=0;i<count+1;i++){
					var img = $(".pinfen img").eq(i);
					img.attr("src",img.attr("data-src"))
				}
			})
			
			$(".others ul li").attr("data_pin","true")
			//问题的点击选中事件
			$(".others ul").on("click","li",function(){
				if($(this).attr("data_pin") == "true"){
					$(this).addClass("pined");
					$(this).attr("data_pin","false");
				}else if($(this).attr("data_pin") == "false"){
					$(this).removeClass("pined");
					$(this).attr("data_pin","true");
				}
			})
		</script>
	</body>
</html>
