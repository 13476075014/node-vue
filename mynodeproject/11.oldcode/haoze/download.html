	  window.onload = function () {
	      //获取样式的函数
	      function getStyle(obj, attr) {
	          if (obj.currentStyle) {
	              return obj.currentStyle[attr]
	          } else {
	              return getComputedStyle(obj, null)[attr];
	          }
	      }
	      var can = document.getElementById("canvas");

	      var header = document.getElementsByClassName("header")[0];
	      var con = can.getContext("2d");
	      getStyle(header, "width")

	      var cw = parseInt(getStyle(header, "width"));
	      var ch = parseInt(getStyle(header, "height"));
	      can.width = cw;
	      can.height = ch;
	      var chh = parseInt(ch / 2);
	      var chw = parseInt(cw / 2);
	      con.beginPath();
	      con.fillStyle = "white";
	      con.strokeStyle = "black";
	      con.moveTo(chw, 60);
	      con.lineTo(cw, 100);
	      con.lineTo(cw, ch);
	      con.lineTo(0, ch);
	      con.lineTo(0, 100);
	      con.lineTo(chw, 60);
	      con.fill()
	  }

	          //判断设备是否是微信

	          if (ua.match(/MicroMessenger/i) == "micromessenger") {

	          } else {

	          }
	      }
	      var isWeixin = is_weixin();

	          div.innerHTML = '<p><img src="/Content/Images/banner_img/live_weixin.png" alt="刷新试试"/></p>';
	          document.body.appendChild(div);
	      }

	      function loadStyleText(cssText) {
	          var style = document.createElement('style');
	          style.rel = 'stylesheet';
	          style.type = 'text/css';
	          try {
	              style.appendChild(document.createTextNode(cssText));
	          } catch (e) {
	              style.styleSheet.cssText = cssText; //ie9以下
	          }
	          var head = document.getElementsByTagName("head")[0]; //head标签之间加上style样式
	          head.appendChild(style);
	      }
	      var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
	      if (isWeixin) {
	          loadHtml();
	          loadStyleText(cssText);
	      }
