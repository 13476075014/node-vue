<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<div id="main" style="width:500px;height:500px;"></div>
	
		
		<script>
			var myChart=echarts.init(document.getElementById("main"))
		
			var option={
				legend:{
					textStyle:{color:"blue",fontSize:30},
					data:["销量","haha"]
					},
				tooltip:{
					show:true,
				},
				xAxis:{
					data:["衣服","吃的","喝的","玩的"]
				},
				yAxis:{},
				series:[
					{
						name:"销量",
						type:"bar",
						data:[20,30,1,5]
					},
					{
						name:"haha",
						type:"line",
						data:[2,50,10,30]
					}
				]
			}
			
			myChart.setOption(option);
		</script>
	
	
	
	</body>
</html>
