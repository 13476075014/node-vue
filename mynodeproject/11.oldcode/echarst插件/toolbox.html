<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/echarts.min.js"></script>
		<div id="main" style="width:600px;height:400px"></div>
		
		
		<script>
			var myChart = echarts.init(document.getElementById("main"))
		
			var option={
				//toolbox 工具组件的一些设置
				toolbox:{
					show:true, //选择是否显示这些工具组件
					x:"30px", //X轴的位置
					feature:{ //一些组件的设置
						
					dataView:{//数据视图组件工具
						show:true
					},
					restore:{//还原组件工具
						show:true
					},
					dataZoom:{//区域的缩放和还原组件工具
						show:true
					},
					saveAsImage:{//下载保存为图片组件工具
						show:true
					},
					magicType:{//视图的切换组件工具
						type:["line","bar"] //可以写多种视图类型
					}
					}
				},
				legend:{
					data:["吃呀"],
					
					
				},
				xAxis:{data:["chi","he","wan"]},
				yAxis:{},
				series:[
					{
						name:"吃呀",
						type:"line",
						backgroundColor:"black",
						data:[10,20,30]
					}
				]
			}
			myChart.setOption(option);
		
		</script>
	</body>
</html>
