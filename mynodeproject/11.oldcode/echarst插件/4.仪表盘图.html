<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/echarts.min.js"></script>
		
		<div id="main" style="width:400px;height:500px"></div>
		
		
		
		<script>
			var myChart = echarts.init(document.getElementById("main"));
			var option={
				title:{
					text:"画仪表盘图形",
					subtext:"huayibiaopan",
					x:"center"
				},
				tooltip:{
					show:true,
					formatter:"{a}<br/>{b}:{c}%"
				},
				series:[{
					name:"仪表",
					type:"gauge",
					detail:{formatter:"{value}%"},
					data:[
						{value:50,name:"完成"}
					],
					min:20,
					max:300
				}
				
				
				]
			}
			myChart.setOption(option)
		</script>
	</body>
</html>
